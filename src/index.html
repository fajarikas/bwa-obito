            <h1 class="font-semibold text-xl">Upgrade Your Skill</h1>
            <div class="flex items-center space-x-2">
              <label for="file-upload" class="mb-3 relative cursor-pointer">
                <div
                  class="w-20 h-20 rounded-full border-2 border-gray-300 flex items-center justify-center overflow-hidden"
                >
                  <img id="preview" class="w-full h-full object-cover hidden" />
                  <span
                    id="upload-text"
                    class="text-sm font-semibold text-center"
                    >Add <br />
                    Photo</span
                  >
                </div>
                <input
                  id="file-upload"
                  type="file"
                  class="hidden"
                  accept="image/*"
                  onchange="previewImage(event)"
                />
              </label>

              <button
                id="delete-btn"
                class="hidden px-5 py-2 text-xs font-semibold bg-red-500/35 text-red-500 rounded-full hover:bg-red-500/50"
                onclick="deleteImage()"
                >DELETE PHOTO</button
              >
            </div>
